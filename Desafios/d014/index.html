<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        .alinha {
            text-align: left;
        }

        .he {
           background-color: rgba(0, 0, 0, 0.699);
           color: white; 
           
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }


        
    </style>
</head>
<body>
    <table>
        <thead class="he">
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>7.0</td>
            <td>6.0</td>
            <td>6.5</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>5.5</td>
            <td>6.0</td>
            <td>5.7</td>
        </tr>

        <tr>
            <td>Quimica</td>
            <td>8.0</td>
            <td>8.0</td>
            <td>8.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>10</td>
            <td>7.0</td>
            <td>8.5</td>
        </tr>

        <tr class="he">
            <th colspan="4" scope="row" class="alinha">Média de Exatas</th>
            <td>7.1</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>10</td>
            <td>9.5</td>
            <td>9.7</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>5</td>
            <td>7.5</td>
            <td>6.2</td>
        </tr>

        <tr class="he">
            <th colspan="4" scope="row" class="alinha">Média de Humanas</th>
            <td>7.9</td>
        </tr>

    </tbody>
    </table>
</body>
</html>
